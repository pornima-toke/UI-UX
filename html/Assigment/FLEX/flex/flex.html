<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Align-Content Demo</title>
<link rel="stylesheet" href="flex.css">

</head>
<body>

<!-- FLEX-START -->
<h2>FLEX-START</h2>
<div>
<div class="box" style="align-content:flex-start;">
    <div class="item w1"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
</div>

<!-- FLEX-END -->
<h2>FLEX-END</h2>
<div class="box" style="align-content:flex-end;">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w2"></div>
</div>

<!-- CENTER -->
<h2>CENTER</h2>
<div class="box" style="align-content:center;">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div the class="item w2"></div>
</div>

<!-- STRETCH -->
<h2>STRETCH</h2>
<div class="box" style="align-content:stretch;">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w2"></div>
</div>

<!-- SPACE-BETWEEN -->
<h2>SPACE-BETWEEN</h2>
<div class="box" style="align-content:space-between;">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w2"></div>
</div>

<!-- SPACE-AROUND -->
<h2>SPACE-AROUND</h2>
<div class="box" style="align-content:space-around;">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w3"></div>
    <div class="item w3"></div>
    <div class="item w2"></div>
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item w2"></div>
</div>

</body>
</html>

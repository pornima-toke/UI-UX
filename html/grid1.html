<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="grid.css">
<title>CSS Grid — 20 properties demo</title>
</head>
<body>
  <div class="grid" style="max-width:1100px;margin:30px auto;">
    <header class="header">Site header (grid-template-areas: header)</header>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Navigation, links, ads</p>
    </aside>

    <main class="content">
      <div class="card-big">Large card — shows <code>grid-column: 1 / 3</code> and <code>grid-row: 1 / 2</code></div>
      <div class="card">Small card A</div>
      <div class="card">Small card B</div>
      <div class="special">Special (uses grid-column-start / grid-column-end / grid-row-start / grid-row-end)</div>
    </main>

    <footer class="footer">Footer area</footer>
  </div>
</body>
</html>
